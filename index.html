<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é²æ€»è´ªåƒè›‡</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
            color: #0ff;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        #gameTitle {
            font-size: 2.5em;
            margin: 20px 0;
            background: linear-gradient(90deg, #00ffff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        #gameCanvas {
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            margin: 10px 0;
        }

        .info-panel {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        .info-item {
            font-size: 20px;
            padding: 8px 15px;
            background: rgba(0, 100, 255, 0.2);
            border: 1px solid #00ffff;
            border-radius: 5px;
        }

        #startBtn {
            margin: 20px 0;
            padding: 12px 30px;
            font-size: 24px;
            background: linear-gradient(45deg, #00ffff, #0066ff);
            border: none;
            border-radius: 25px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s;
        }

        #startBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .controls {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            background: rgba(0, 100, 255, 0.3);
            border: 2px solid #00ffff;
            border-radius: 50%;
            color: #0ff;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:active {
            background: rgba(0, 100, 255, 0.6);
            transform: scale(0.95);
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px 40px;
            color: #0ff;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
        }

        .dialog button {
            margin-top: 15px;
            padding: 8px 25px;
            background: #0066ff;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">é²æ€»è´ªåƒè›‡</h1>
    <button id="startBtn">å¼€å§‹æŒ‘æˆ˜</button>
    <div class="info-panel">
        <div id="score" class="info-item">å¾—åˆ†ï¼š0</div>
        <div id="timer" class="info-item">æ—¶é—´ï¼š60ç§’</div>
    </div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    
    <div class="controls">
        <div></div>
        <button class="control-btn" id="upBtn">â†‘</button>
        <div></div>
        <button class="control-btn" id="leftBtn">â†</button>
        <button class="control-btn" id="downBtn">â†“</button>
        <button class="control-btn" id="rightBtn">â†’</button>
    </div>

    <div id="winDialog" class="dialog">
        <h2>ğŸ‰ é²æ€»è®¤å¯ ğŸ‰</h2>
        <p>æŒ‘æˆ˜æˆåŠŸï¼</p>
        <button onclick="resetGame()">å†æ¥ä¸€å±€</button>
    </div>

    <div id="loseDialog" class="dialog">
        <h2>ğŸ’¥ æ‹‰èƒ¯ ğŸ’¥</h2>
        <p>æ¸¸æˆå¤±è´¥</p>
        <button onclick="resetGame()">é‡æ–°æŒ‘æˆ˜</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 15;
        const CELL_SIZE = canvas.width / GRID_SIZE;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let timeLeft = 60;
        let gameLoop;
        let timer;
        let isPlaying = false;

        function initGame() {
            snake = [{x: 7, y: 7}];
            dx = 1;
            dy = 0;
            score = 0;
            timeLeft = 60;
            generateFood();
            document.getElementById('score').textContent = `å¾—åˆ†ï¼š0`;
            document.getElementById('timer').textContent = `æ—¶é—´ï¼š60ç§’`;
        }

        function drawGame() {
            // ç»˜åˆ¶èƒŒæ™¯
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#00ffff' : '#0066ff';
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * CELL_SIZE + 1,
                    segment.y * CELL_SIZE + 1,
                    CELL_SIZE - 2,
                    CELL_SIZE - 2,
                    5
                );
                ctx.fill();
            });

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#ff0066';
            ctx.beginPath();
            ctx.arc(
                food.x * CELL_SIZE + CELL_SIZE/2,
                food.y * CELL_SIZE + CELL_SIZE/2,
                CELL_SIZE/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // ç¢°æ’æ£€æµ‹
            if (head.x < 0 || head.x >= GRID_SIZE || 
                head.y < 0 || head.y >= GRID_SIZE ||
                snake.some(s => s.x === head.x && s.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // åƒé£Ÿç‰©æ£€æµ‹
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = `å¾—åˆ†ï¼š${score}`;
                if (score >= 10) {
                    winGame();
                    return;
                }
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(s => s.x === food.x && s.y === food.y));
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = `æ—¶é—´ï¼š${timeLeft}ç§’`;
            
            if (timeLeft <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            clearInterval(timer);
            isPlaying = false;
            document.getElementById('loseDialog').style.display = 'block';
        }

        function winGame() {
            clearInterval(gameLoop);
            clearInterval(timer);
            isPlaying = false;
            document.getElementById('winDialog').style.display = 'block';
        }

        function resetGame() {
            initGame();
            document.getElementById('winDialog').style.display = 'none';
            document.getElementById('loseDialog').style.display = 'none';
            startGame();
        }

        function startGame() {
            if (isPlaying) return;
            isPlaying = true;
            
            clearInterval(gameLoop);
            clearInterval(timer);
            
            gameLoop = setInterval(() => {
                moveSnake();
                drawGame();
            }, 150);

            timer = setInterval(updateTimer, 1000);
            document.getElementById('startBtn').style.display = 'none';
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('startBtn').addEventListener('click', () => {
            initGame();
            startGame();
        });

        const controls = {
            upBtn: () => changeDirection(0, -1),
            downBtn: () => changeDirection(0, 1),
            leftBtn: () => changeDirection(-1, 0),
            rightBtn: () => changeDirection(1, 0)
        };

        Object.entries(controls).forEach(([id, fn]) => {
            document.getElementById(id).addEventListener('click', fn);
        });

        function changeDirection(newDx, newDy) {
            if (!isPlaying) return;
            if (dx !== -newDx || dy !== -newDy) {
                dx = newDx;
                dy = newDy;
            }
        }

        // åˆå§‹åŒ–
        initGame();
        drawGame();
    </script>
</body>
</html>
