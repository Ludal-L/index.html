<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三维动画设计师个人网页</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #fff;
      background: #1a1a1a;
    }
    header {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.5em;
      color: #ccc;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #00ccff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .portfolio-item {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .portfolio-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .portfolio-item img {
      width: 100%;
      border-radius: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div id="particles-js"></div>
    <div>
      <h1 data-aos="fade-down">鲁闯</h1>
      <p data-aos="fade-up" data-aos-delay="200">三维动画设计师 | 创造视觉奇迹</p>
      <a href="#portfolio" class="btn" data-aos="fade-up" data-aos-delay="400">查看作品集</a>
    </div>
  </header>

  <section id="about" data-aos="fade-up">
    <h2>关于我</h2>
    <p>我是一名三维动画设计师，专注于角色动画、场景设计和动态视觉效果。我的作品融合了艺术与科技，致力于为用户带来沉浸式体验。</p>
  </section>

  <section id="portfolio">
    <h2 data-aos="fade-up">作品集</h2>
    <div class="portfolio">
      <div class="portfolio-item" onclick="openVideo('https://www.youtube.com/embed/你的视频ID')" data-aos="fade-up">
        <img src="video-cover.jpg" alt="视频封面">
        <h3>项目1</h3>
      </div>
      <div class="portfolio-item" onclick="openVideo('https://www.youtube.com/embed/你的视频ID')" data-aos="fade-up" data-aos-delay="200">
        <img src="video-cover.jpg" alt="视频封面">
        <h3>项目2</h3>
      </div>
    </div>
  </section>

  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeVideo()">&times;</span>
      <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <section id="resume" data-aos="fade-up">
    <h2>履历</h2>
    <p>工作经历：XXX公司，三维动画设计师，2020-2023</p>
    <p>教育背景：XXX大学，动画设计专业</p>
    <a href="resume.pdf" class="btn">下载简历</a>
  </section>

  <section id="contact" data-aos="fade-up">
    <h2>联系方式</h2>
    <p>邮箱：yourname@example.com</p>
    <p>Behance：<a href="https://behance.net/yourname" style="color: #00ccff;">behance.net/yourname</a></p>
  </section>

  <footer>
    <p>&copy; 2025 鲁闯</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // 初始化AOS
    AOS.init();

    // 视频弹窗逻辑
    function openVideo(url) {
      document.getElementById('videoFrame').src = url;
      document.getElementById('videoModal').style.display = 'flex';
    }
    function closeVideo() {
      document.getElementById('videoModal').style.display = 'none';
      document.getElementById('videoFrame').src = '';
    }

    // 初始化Particles.js
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('Particles.js loaded');
    });
  </script>
</body>
</html>
